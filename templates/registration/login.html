{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log In</button>
     | <a class="btn btn-danger" href="{% url 'password_reset' %}">Forgot password</a>
    </form>



{% endblock content %}
